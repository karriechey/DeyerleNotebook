<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deyerle Meteorite Notebooks Viewer</title>
    <style>
        /* Base styling for the entire document */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: linear-gradient(#ddd 1px, transparent 1px),
                              linear-gradient(90deg, #ddd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Header styling with sticky position */
        .header {
            padding: 15px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* Search bar styling */
        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Container for search options */
        .search-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
            justify-content: center;
        }
        
        /* Styling for the notebook tabs */
        .notebook-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }
        
        /* Individual tab styling */
        .notebook-tab {
            padding: 8px 15px;
            background-color: #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        /* Active tab highlighting */
        .notebook-tab.active {
            background-color: #007bff;
            color: white;
        }
        
        /* Hover effect for tabs */
        .notebook-tab:hover:not(.active) {
            background-color: #ccc;
        }
        
        /* Notebook title styling */
        .notebook-title {
            margin: 10px 0;
            padding: 5px 0;
            text-align: center;
            font-size: 1.8em;
            color: #333;
        }
        
        /* Main container for content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
        }
        
        /* Section for each notebook page */
        .page-section {
            display: flex;
            background-color: white;
            margin-bottom: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        /* Container for the page image */
        .image-container {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            min-width: 300px;
        }
        
        /* Wrapper for the image with border */
        .image-wrapper {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
        
        /* Image styling */
        .image-wrapper img {
            width: 100%;
            display: block;
        }
        
        /* Container for the text content */
        .text-container {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ddd;
        }
        
        /* Text content styling */
        .text-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        /* Page number indicator */
        .page-number {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        /* Entry number styling */
        .entry-number {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        /* Highlight for search terms */
        mark {
            background-color: yellow;
            padding: 0 2px;
        }
        
        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            display: none;
        }
        
        /* Hover effect for back to top button */
        .back-to-top:hover {
            opacity: 1;
        }
        
        /* Loading message styling */
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        
        /* Search results container */
        .search-results {
            margin: 5px auto 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
            max-width: 800px;
        }
        
        /* Search results count display */
        .search-results-count {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Navigation for search results */
        .search-nav {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        /* Buttons in search navigation */
        .search-nav button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Hover effect for search nav buttons */
        .search-nav button:hover {
            background-color: #0056b3;
        }
        
        /* Disabled state for search nav buttons */
        .search-nav button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Notebook section styling to separate notebooks */
        .notebook-section {
            margin-bottom: 50px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 30px;
        }
        
        /* Entry navigation within notebooks */
        .entry-navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        /* Styling for entry navigation buttons */
        .entry-navigation button {
            padding: 5px 10px;
            background-color: #5a6268;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Hover effect for entry navigation buttons */
        .entry-navigation button:hover {
            background-color: #444;
        }
        
        /* Table of contents dropdown */
        .toc-dropdown {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }
        
        /* Table of contents button */
        .toc-btn {
            padding: 5px 10px;
            background-color: #5a6268;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Table of contents content */
        .toc-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 300px;
            overflow-y: auto;
        }
        
        /* Links in table of contents */
        .toc-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        /* Hover effect for table of contents links */
        .toc-content a:hover {
            background-color: #f1f1f1;
        }
        
        /* Show table of contents when dropdown is open */
        .show {
            display: block;
        }
        
        /* Placeholder for missing images */
        .placeholder-image {
            width: 100%;
            height: 300px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            font-size: 14px;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .page-section {
                flex-direction: column;
            }
            
            .image-container {
                border-right: none;
                border-bottom: 1px solid #ddd;
                min-width: auto;
            }
            
            .text-container {
                border-left: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header section with search functionality and notebook tabs -->
    <div class="header">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for keywords...">
        <div class="search-options">
            <label>
                <input type="checkbox" id="searchTitle" checked> Search in titles
            </label>
            <label>
                <input type="checkbox" id="searchContent" checked> Search in content
            </label>
            <button id="searchButton">Search</button>
        </div>
        
        <!-- Tabs for switching between notebooks -->
        <div class="notebook-tabs" id="notebookTabs">
            <div class="notebook-tab active" data-notebook="A">Notebook A</div>
            <div class="notebook-tab" data-notebook="B">Notebook B</div>
            <div class="notebook-tab" data-notebook="C">Notebook C</div>
            <div class="notebook-tab" data-notebook="D">Notebook D</div>
            <div class="notebook-tab" data-notebook="E">Notebook E</div>
        </div>
    </div>
    
    <!-- Current notebook title -->
    <h1 class="notebook-title" id="notebookTitle">Deyerle Meteorite Notebook A</h1>
    
    <!-- Search results display area -->
    <div class="search-results" id="searchResults">
        <div class="search-results-count" id="searchResultsCount"></div>
        <div class="search-nav">
            <button id="prevResult" disabled>Previous</button>
            <span id="currentResult">0/0</span>
            <button id="nextResult" disabled>Next</button>
        </div>
    </div>
    
    <!-- Entry navigation and table of contents -->
    <div class="entry-navigation">
        <button id="prevEntry">Previous Entry</button>
        
        <!-- Table of contents dropdown -->
        <div class="toc-dropdown">
            <button class="toc-btn" id="tocBtn">Table of Contents</button>
            <div id="tocContent" class="toc-content"></div>
        </div>
        
        <button id="nextEntry">Next Entry</button>
    </div>
    
    <!-- Main container for notebook content -->
    <div class="container" id="notebookContainer">
        <div class="loading" id="loadingMessage">Loading notebook data...</div>
    </div>
    
    <!-- Back to top button -->
    <button id="backToTop" class="back-to-top" title="Back to Top">↑</button>

    <script>
        // Function to parse text file content
        function parseTextFile(content) {
            // Create an empty array to store page data
            const pages = [];
            // Regular expression to match page markers in the text
            const regex = /=== \*\*Page: (\d+) of (\d+)\*\*/g;
            let totalPages = 0;
            
            // First, extract the filename if present
            let filename = "Unknown Notebook";
            const filenameMatch = content.match(/=== \*\*Filename: (.*?)\*\*/);
            if (filenameMatch && filenameMatch[1]) {
                filename = filenameMatch[1];
            }
            
            // Split the content by page markers
            const parts = content.split(regex);
            
            // The first element is anything before the first marker
            parts.shift();
            
            // Process the rest of the parts
            for (let i = 0; i < parts.length; i += 3) {
                if (parts[i] === undefined) continue; // Skip if undefined
                
                const pageNumber = parseInt(parts[i]);
                totalPages = parseInt(parts[i + 1] || 0);
                const pageContent = parts[i + 2] ? parts[i + 2].trim() : "";
                
                // Extract the entry number from the first line
                const lines = pageContent.split('\n');
                const firstLine = lines[0] ? lines[0].trim() : "";
                const entryNumberMatch = firstLine.match(/^(\d+)/);
                let entryNumber = "";
                
                if (entryNumberMatch) {
                    entryNumber = entryNumberMatch[1];
                }
                
                // Add page to pages array
                pages.push({
                    pageNumber: pageNumber,
                    entryNumber: entryNumber,
                    content: pageContent
                });
            }
            
            return { pages, totalPages, filename };
        }
        
        // Store notebook data globally
        const notebookData = {
            A: null,
            B: null,
            C: null,
            D: null,
            E: null
        };
        
        // Current active notebook
        let currentNotebook = "A";
        
        // Function to load notebook text content
        async function loadNotebookContent(notebookId) {
            try {
                // In a real implementation, this would fetch from server
                // For now, we'll create placeholder data
                const placeholderText = `=== **Filename: Notebook ${notebookId}.pdf**
=== **Page: 1 of 10**

${notebookId}01
Sample entry for Notebook ${notebookId}.
This is placeholder content. Replace with actual text file content.

=== **Page: 2 of 10**

${notebookId}02
Another sample entry for Notebook ${notebookId}.
This is placeholder content. Replace with actual text file content.`;
                
                return placeholderText;
            } catch (error) {
                console.error(`Error loading notebook ${notebookId}:`, error);
                return null;
            }
        }
        
        // Function to load a specific notebook
        async function loadNotebook(notebookId) {
            const container = document.getElementById('notebookContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // Clear existing content
            container.innerHTML = '';
            container.appendChild(loadingMessage);
            loadingMessage.style.display = 'block';
            
            // Update the notebook title
            document.getElementById('notebookTitle').textContent = `Deyerle Meteorite Notebook ${notebookId}`;
            
            // Set the current notebook
            currentNotebook = notebookId;
            
            // Update active tab
            document.querySelectorAll('.notebook-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-notebook') === notebookId) {
                    tab.classList.add('active');
                }
            });
            
            // Check if data is already loaded
            if (!notebookData[notebookId]) {
                // Load the notebook content
                const textContent = await loadNotebookContent(notebookId);
                if (textContent) {
                    notebookData[notebookId] = parseTextFile(textContent);
                } else {
                    container.innerHTML = '<div class="loading">Error loading notebook data. Please try again.</div>';
                    return;
                }
            }
            
            // Render the notebook
            renderNotebook(notebookData[notebookId]);
        }
        
        // Function to render a notebook
        function renderNotebook(notebookInfo) {
            const container = document.getElementById('notebookContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // Clear container first
            container.innerHTML = '';
            
            // Create a wrapper for the pages
            const notebookSection = document.createElement('div');
            notebookSection.className = 'notebook-section';
            
            // Get the pages
            const { pages, totalPages } = notebookInfo;
            
            // Build table of contents
            const tocContent = document.getElementById('tocContent');
            tocContent.innerHTML = '';
            
            const entriesMap = new Map();
            pages.forEach(page => {
                if (page.entryNumber) {
                    if (!entriesMap.has(page.entryNumber)) {
                        entriesMap.set(page.entryNumber, page.pageNumber);
                    }
                }
            });
            
            // Sort entries and add to TOC
            Array.from(entriesMap.entries()).sort((a, b) => parseInt(a[0]) - parseInt(b[0])).forEach(([entryNumber, pageNumber]) => {
                const entryLink = document.createElement('a');
                entryLink.href = `#page-${pageNumber}`;
                entryLink.textContent = `Entry ${entryNumber}`;
                entryLink.onclick = function(e) {
                    e.preventDefault();
                    document.getElementById(`page-${pageNumber}`).scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    tocContent.classList.remove('show');
                };
                tocContent.appendChild(entryLink);
            });
            
            // Create the notebook contents
            pages.forEach(page => {
                const section = document.createElement('section');
                section.className = 'page-section';
                section.id = `page-${page.pageNumber}`;
                
                // Create image container
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'image-wrapper';
                
                // Use a placeholder div instead of img to avoid 404 errors
                // This can be changed to img when actual images are available
                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder-image';
                placeholder.textContent = `Page ${page.pageNumber} Image`;
                placeholder.setAttribute('data-src', `images/Notebook ${currentNotebook}/page-${page.pageNumber.toString().padStart(4, '0')}.jpg`);
                
                imageWrapper.appendChild(placeholder);
                imageContainer.appendChild(imageWrapper);
                
                // Create text container
                const textContainer = document.createElement('div');
                textContainer.className = 'text-container';
                
                const pageNum = document.createElement('div');
                pageNum.className = 'page-number';
                pageNum.textContent = `Page ${page.pageNumber} of ${totalPages}`;
                textContainer.appendChild(pageNum);
                
                // Only add entry number as a separate element if it exists
                if (page.entryNumber) {
                    const entryNumberElem = document.createElement('div');
                    entryNumberElem.className = 'entry-number';
                    entryNumberElem.textContent = `Entry ${page.entryNumber}`;
                    entryNumberElem.id = `entry-${page.entryNumber}`;
                    textContainer.appendChild(entryNumberElem);
                }
                
                const textContent = document.createElement('div');
                textContent.className = 'text-content';
                textContent.textContent = page.content;
                textContainer.appendChild(textContent);
                
                // Add them to the section
                section.appendChild(imageContainer);
                section.appendChild(textContainer);
                
                // Add the section to the notebook section
                notebookSection.appendChild(section);
            });
            
            // Add the notebook section to the container
            container.appendChild(notebookSection);
            
            // Hide loading message
            loadingMessage.style.display = 'none';
            
            // Update navigation buttons state
            updateNavigationState();
        }
        
        // Function to update navigation state
        function updateNavigationState() {
            const prevEntryBtn = document.getElementById('prevEntry');
            const nextEntryBtn = document.getElementById('nextEntry');
            
            // Logic for enabling/disabling navigation buttons would go here
            // For now, keep them all enabled
            prevEntryBtn.disabled = false;
            nextEntryBtn.disabled = false;
        }
        
        // Function to navigate between entries
        function navigateEntries(direction) {
            const entriesInCurrentNotebook = new Map();
            const notebookInfo = notebookData[currentNotebook];
            
            if (!notebookInfo || !notebookInfo.pages) return;
            
            // Collect all entries in the current notebook
            notebookInfo.pages.forEach(page => {
                if (page.entryNumber) {
                    if (!entriesInCurrentNotebook.has(page.entryNumber)) {
                        entriesInCurrentNotebook.set(page.entryNumber, page.pageNumber);
                    }
                }
            });
            
            const entries = Array.from(entriesInCurrentNotebook.entries())
                .sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
            
            if (entries.length === 0) return;
            
            // Find currently visible entries
            let currentEntryIndex = 0; // Default to first entry
            let foundVisible = false;
            
            for (let i = 0; i < entries.length; i++) {
                const element = document.getElementById(`page-${entries[i][1]}`);
                if (element) {
                    const rect = element.getBoundingClientRect();
                    // Check if element is in viewport
                    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                        currentEntryIndex = i;
                        foundVisible = true;
                        break;
                    } else if (rect.top < 0 && rect.bottom > 0) {
                        // Element is partially visible at top
                        currentEntryIndex = i;
                        foundVisible = true;
                        break;
                    }
                }
            }
            
            // If no visible entry found, find closest one
            if (!foundVisible) {
                for (let i = 0; i < entries.length; i++) {
                    const element = document.getElementById(`page-${entries[i][1]}`);
                    if (element) {
                        const rect = element.getBoundingClientRect();
                        if (rect.top > 0) {
                            // This entry is below viewport
                            currentEntryIndex = Math.max(0, i - 1);
                            break;
                        }
                    }
                }
            }
            
            // Navigate based on direction
            let targetIndex;
            if (direction === 'prev') {
                targetIndex = Math.max(0, currentEntryIndex - 1);
            } else {
                targetIndex = Math.min(entries.length - 1, currentEntryIndex + 1);
            }
            
            // Scroll to target entry
            const targetPageId = `page-${entries[targetIndex][1]}`;
            const targetElement = document.getElementById(targetPageId);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
        
        // Search functionality
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase().trim();
            const searchResults = document.getElementById('searchResults');
            const searchResultsCount = document.getElementById('searchResultsCount');
            
            if (searchTerm === '') {
                searchResults.style.display = 'none';
                return;
            }
            
            // Remove previous highlights
            document.querySelectorAll('mark').forEach(mark => {
                const parent = mark.parentNode;
                parent.replaceChild(document.createTextNode(mark.textContent), mark);
                parent.normalize();
            });
            
            // Find matches and highlight them
            let matchCount = 0;
            let matches = [];
            
            document.querySelectorAll('.text-content').forEach(textContent => {
                const content = textContent.textContent.toLowerCase();
                const occurrences = content.split(searchTerm).length - 1;
                
                if (occurrences > 0) {
                    matchCount += occurrences;
                    
                    // Highlight matches
                    const text = textContent.textContent;
                    const regex = new RegExp(searchTerm, 'gi');
                    const highlightedText = text.replace(regex, match => `<mark>${match}</mark>`);
                    textContent.innerHTML = highlightedText;
                    
                    // Store references to matches
                    textContent.querySelectorAll('mark').forEach(mark => {
                        matches.push(mark);
                    });
                }
            });
            
            // Update search results display
            if (matchCount > 0) {
                searchResultsCount.textContent = `Found ${matchCount} matches`;
                searchResults.style.display = 'block';
                
                // Set up navigation for search results
                const prevResult = document.getElementById('prevResult');
                const nextResult = document.getElementById('nextResult');
                const currentResult = document.getElementById('currentResult');
                let currentIndex = 0;
                
                currentResult.textContent = `1/${matches.length}`;
                
                // Scroll to first match
                matches[0].scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                
                // Setup navigation buttons
                prevResult.disabled = true;
                nextResult.disabled = matches.length <= 1;
                
                prevResult.onclick = function() {
                    if (currentIndex > 0) {
                        currentIndex--;
                        matches[currentIndex].scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                        currentResult.textContent = `${currentIndex + 1}/${matches.length}`;
                        nextResult.disabled = false;
                        prevResult.disabled = currentIndex === 0;
                    }
                };
                
                nextResult.onclick = function() {
                    if (currentIndex < matches.length - 1) {
                        currentIndex++;
                        matches[currentIndex].scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                        currentResult.textContent = `${currentIndex + 1}/${matches.length}`;
                        prevResult.disabled = false;
                        nextResult.disabled = currentIndex === matches.length - 1;
                    }
                };
            } else {
                searchResultsCount.textContent = 'No matches found';
                searchResults.style.display = 'block';
                document.getElementById('prevResult').disabled = true;
                document.getElementById('nextResult').disabled = true;
                document.getElementById('currentResult').textContent = '0/0';
            }
        }
        
        // Initialize everything when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const backToTopBtn = document.getElementById('backToTop');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const tocBtn = document.getElementById('tocBtn');
            const tocContent = document.getElementById('tocContent');
            const prevEntryBtn = document.getElementById('prevEntry');
            const nextEntryBtn = document.getElementById('nextEntry');
            
            // Load the first notebook by default
            loadNotebook('A');
            
            // Set up notebook tab switching
            document.querySelectorAll('.notebook-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const notebookId = this.getAttribute('data-notebook');
                    loadNotebook(notebookId);
                });
            });
            
            // Table of contents dropdown functionality
            tocBtn.addEventListener('click', function() {
                tocContent.classList.toggle('show');
            });
            
            // Close the dropdown if user clicks outside of it
            window.addEventListener('click', function(event) {
                if (!event.target.matches('.toc-btn')) {
                    if (tocContent.classList.contains('show')) {
                        tocContent.classList.remove('show');
                    }
                }
            });
            
            // Entry navigation functionality
            prevEntryBtn.addEventListener('click', function() {
                navigateEntries('prev');
            });
            
            nextEntryBtn.addEventListener('click', function() {
                navigateEntries('next');
            });
            
            // Search functionality
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            searchButton.addEventListener('click', performSearch);
            
            // Back to top button
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTopBtn.style.display = 'block';
                } else {
                    backToTopBtn.style.display = 'none';
                }
            });
            
            backToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Add event listener to switch to real images once available
            document.addEventListener('imageLoaded', function(e) {
                const placeholders = document.querySelectorAll('.placeholder-image');
                placeholders.forEach(placeholder => {
                    const imgSrc = placeholder.getAttribute('data-src');
                    if (imgSrc) {
                        const img = new Image();
                        img.src = imgSrc;
                        img.alt = placeholder.textContent;
                        img.onload = function() {
                            // Replace placeholder with real image
                            placeholder.parentNode.replaceChild(img, placeholder);
                        };
                    }
                });
            });
        });
    </script>
</body>
</html>
