<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deyerle Meteorite Notebooks Viewer</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header section with search functionality and notebook tabs -->
    <div class="header">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for keywords...">
        <div class="search-options">
            <label>
                <input type="checkbox" id="searchTitle" checked> Search in titles
            </label>
            <label>
                <input type="checkbox" id="searchContent" checked> Search in content
            </label>
            <button id="searchButton">Search</button>
        </div>
        
        <!-- Tabs for switching between notebooks -->
        <div class="notebook-tabs" id="notebookTabs">
            <div class="notebook-tab active" data-notebook="A">Notebook A</div>
            <div class="notebook-tab" data-notebook="B">Notebook B</div>
            <div class="notebook-tab" data-notebook="C">Notebook C</div>
            <div class="notebook-tab" data-notebook="D">Notebook D</div>
            <div class="notebook-tab" data-notebook="E">Notebook E</div>
        </div>
    </div>
    
    <!-- Current notebook title -->
    <h1 class="notebook-title" id="notebookTitle">Deyerle Meteorite Notebook A</h1>
    
    <!-- Search results display area -->
    <div class="search-results" id="searchResults">
        <div class="search-results-count" id="searchResultsCount"></div>
        <div class="search-nav">
            <button id="prevResult" disabled>Previous</button>
            <span id="currentResult">0/0</span>
            <button id="nextResult" disabled>Next</button>
        </div>
    </div>
    
    <!-- Entry navigation and table of contents -->
    <div class="entry-navigation">  
        <!-- Table of contents dropdown -->
        <div class="toc-dropdown">
            <button class="toc-btn" id="tocBtn">Table of Contents</button>
            <div id="tocContent" class="toc-content"></div>
        </div>
    </div>
    
    <!-- Main container for notebook content -->
    <div class="container" id="notebookContainer">
        <div class="loading" id="loadingMessage">Loading notebook data...</div>
    </div>
    
    <!-- Back to top button -->
    <button id="backToTop" class="back-to-top" title="Back to Top">â†‘</button>

    <!-- Include the external JavaScript file -->
    <script src="scripts/main.js"></script>
</body>
</html>
